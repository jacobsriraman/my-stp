<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebApp Input Form</title>
</head>
<body>
    <h1>Enter Your Input</h1>
    
    <form method="POST">
    <label for="distance">Distance (km):</label>
    <input type="number" step="any" id="distance" name="distance" required><br><br>

    <label for="duration">Duration (minutes):</label>
    <input type="number" step="any" id="duration" name="duration" required><br><br>

    <button type="submit">Submit</button>
</form>


    {% if result %}
        <h2>Result:</h2>
        <p>{{ result }}</p>
    {% endif %}
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
